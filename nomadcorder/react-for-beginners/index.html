<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  function MinutesToHours() {
    // useState는 array를 제공한다. 첫번째 element가 현재의 값이 된다.
    const [amount, setAmount] = React.useState();
    const [inverted, setInverted] = React.useState(false);
    const onChange = (event) => {
      setAmount(event.target.value);
    };
    const reset = () => setAmount(0);
    const onInvert = () => {
      reset();
      setInverted((current) => !current);
    };
    return (
      <div>
        <h3>Minutes 2 Hours</h3>
        <label for="minutes">Minutes</label>
        <input
          value={inverted ? amount * 60 : amount}
          id="minutes"
          placeholder="Minutes"
          type="number"
          onChange={onChange}
          disabled={inverted}
        />
        <label for="hours">Hours</label>
        <input
          value={inverted ? amount : Math.round(amount / 60)}
          id="hours"
          placeholder="Hours"
          type="number"
          onChange={onChange}
          disabled={!inverted}
        />
        <button onClick={reset}>reset</button>
        <button onClick={onInvert}>
          {inverted ? "Turn back" : "Invert"}
        </button>
      </div>
    );
  }
  function KmToMiles() {
    const [amount, setAmount] = React.useState();
    const [inverted, setInveted] = React.useState(false);

    const onChange = (event) => {
      setAmount(event.target.value);
    }
    const reset = () => {
      setAmount(0);
    }
    const onInvert = () => {
      setInveted((inverted) => !inverted)
    }

    return (
      <div>
        <h3>KM 2 Miles</h3>
        <label for="km">KM</label>
        <input type="number" placeholder="KM" onChange={onChange} value={inverted ? amount * 1.609 : amount } disabled={inverted} />
        <label for="miles">Miles</label>
        <input type="number" placeholder="Miles" onChange={onChange} value={!inverted ? amount / 1.609 : amount} disabled={!inverted} />

        <button onClick={reset}>reset</button>
        <button onClick={onInvert}>
          {inverted ? "Turn back" : "Invert"}
        </button>
      </div>
    );
  }
  function App() {
    const [index, setIndex] = React.useState("1");
    const onSelect = (event) => {
      setIndex(event.target.value);
    };
    console.log("render w/", index);
    return (
      <div>
        <h1>Super Converter</h1>
        <select value={index} onChange={onSelect}>
          <option value="xx">Select your units</option>
          <option value="0">Minutes & Hours</option>
          <option value="1">KM & Miles</option>
        </select>
        <hr />
        {index === "xx" ? "Plese select your units" : null}
        {index === "0" ? <MinutesToHours /> : null}
        {index === "1" ? <KmToMiles /> : null}
      </div>
    );
  }
  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);
</script>

</html>
